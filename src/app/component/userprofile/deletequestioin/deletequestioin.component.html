<h1 mat-dialog-title>Delete file</h1>
<div mat-dialog-content>
  Would you like to delete {{data.qes}}?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick('no')">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onNoClick('yes')">Ok</button>
</div>
