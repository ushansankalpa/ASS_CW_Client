<div class="container">
    <!-- Column -->

    <div >

   
    <div *ngFor="let qs of questions" style="justify-content: center;" class="row justify-content-center">
      <mat-card class="example-card" >
        <mat-card-header>
          <mat-card-title><mat-icon>account_circle</mat-icon></mat-card-title>
          
          <mat-card-subtitle>{{qs.question_title}}</mat-card-subtitle>
          <mat-card-subtitle>{{qs.question_tag}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content style="height: 250px;">
          <p>{{qs.question_des}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Answers
              </mat-panel-title>
              <!-- <mat-panel-description>
                Type your name and age-->
                <!-- <mat-icon>account_circle</mat-icon> -->
              <!--</mat-panel-description> -->
            </mat-expansion-panel-header>
        
            <!--answers-->
        
          </mat-expansion-panel>
        </mat-card-actions>

        


      </mat-card>
    </div>
  </div>
</div>
